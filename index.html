<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/icon.png">
    <title>TMDB - Filmes</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img src="assets/img/logo.svg" alt="TMDB Logo" class="header__img">
        </a>

        <nav class="header__menu">
            <ul>
                <a href="index.html" class="header__link">
                    <li>Home</li>
                </a>
                <a href="index.html" class="header__link">
                    <li>Contato</li>
                </a>
                <a href="#" class="header__link">
                    <li>Download</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="grid">
            <div class="grid__card">
                <img src="assets/img/banner_stranger-things4.jpg" alt="Stranger Things 4 Banner" class="grid__img" width="220px" height="330px">
                <div class="grid__about">
                    <p>Stranger Things 4</p>
                </div>
            </div>
            
            <div class="grid__card">
                <img src="assets/img/banner_thewalkingdead.jpg" alt="The Walking Dead Banner" class="grid__img" width="220px" height="330px">
                <div class="grid__about">
                    <p>The Walking Dead</p>
                </div>
            </div>
            
            <div class="grid__card">
                <img src="assets/img/banner_love-death-&-robots.jpg" alt="Love, Death & Robots Banner" class="grid__img" width="220px" height="330px">
                <div class="grid__about">
                    <p>Love, Death & Robots</p>
                </div>
            </div>
            
            <div class="grid__card">
                <img src="assets/img/banner_arcane.jpg" alt="Arcane Banner" class="grid__img" width="220px" height="330px">
                <div class="grid__about">
                    <p>Arcane</p>
                </div>
            </div>
            
            <div class="grid__card">
                <img src="assets/img/banner_caçadoresdetrolls.jpg" alt="Caçadores de Trolls Banner" class="grid__img" width="220px" height="330px">
                <div class="grid__about">
                <p>Caçadores de Trolls</p>
            </div>
            </div>
            
        </div>
    </main>

    <footer class="footer">
        <img src="assets/img/logo.svg" alt="TMDB Logo" class="footer__img">
        <p>The Movie Data Base</p>
    </footer>
</body>
</html>
